        </div>

  <!-- BOOK TICEKT -->
  <section id="book" class="bg-light py-5">
	<div class="container">
		<h3>Book Your Ticket</h3>
	</div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8">       
          <form name="movieForm" action="post" id="movieForm" onsubmit="return movieFormValidator();">
			<div class="input-group input-group-lg mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-film"></i>
                </span>
              </div>
              <select id="selectMovie" class="form-control">
				<option selected id="uncharted">Uncharted</option>
				<option id="beasts">Fantastic Beasts: The Secrets of Dumbledore</option>
				<option id="badGuys">The Bad Guys</option>
				<option id="dune">Dune</option>
				<option id="batman">Batman</option>
				<option id="minions">Minions: The Rise of Gru</option>		  
			  </select>
            </div>
		  
            <div class="input-group input-group-lg mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-user"></i>
                </span>
              </div>
              <input id="bookName" type="text" class="form-control" placeholder="Name">
            </div>

            <div class="input-group input-group-lg mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-envelope"></i>
                </span>
              </div>
              <input id="bookEmail" type="text" class="form-control" placeholder="Email">
            </div>

            <div class="input-group input-group-lg mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-ticket-alt"></i>
                </span>
              </div>
              <input id="numberTickets" type="text" class="form-control" placeholder="Number Of Tickets">
            </div>

            <input type="submit" value="Submit" class="btn btn-primary btn-block btn-lg">
          </form>
        </div>

        <div class="col-lg-3">
          <img id="moviePic" src="img/movieList1.jpg" alt="" class="img-fluid">
        </div>
      </div>
    </div>
  </section>
